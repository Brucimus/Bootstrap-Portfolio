        <!--tab title-->

        <!--CSS/Bootstrap Links-->
        <link rel-"stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Bruce Chang</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                        <li class="nav-item border-right">
                            <a class="nav-link" href="index.html">Index</a>
                        </li>
                        <li class="nav-item border-right">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br/>

        <!--Contact From-->
        <div class="container main">
            <div class="row page-subject">
                Contact
            </div>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Bruce Wayne">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Bruce@WayneEnterprises.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="form-message">Message</label>
                        <textarea class="form-control" id="messageInput" rows="3" placeholder="Na na na na na na na na... "></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!--Distance from main to footer-->
        <br/>
        <br/>
        <br/>
        <br/>
        
        <!--Footer-->
        <footer>
            <div class="container">
                <span class="text-muted">
                    Copyright &copy;
                </span>
            </div>
        </footer>

        <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>
